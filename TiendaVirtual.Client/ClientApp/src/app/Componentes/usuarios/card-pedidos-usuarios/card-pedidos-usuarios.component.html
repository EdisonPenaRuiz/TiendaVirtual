<div class="shadow-sm rounded">
  <div class="bg-primary mb-0  text-white align-items-center d-flex justify-content-center">
    <h6 class="font-weight-bold pt-2 mb-1 align-items-center">Pedido #{{PedidoId}}</h6>
  </div>
  <div class="text-left m-2 mt-0">
    <hr class="p-0 m-0 " />
    <p class="m-0 p-0">Articulo: <b>{{Articulo}}</b></p>
  </div>
  <div class=" text-black font-weight-bold m-1">
    <hr class="p-0 m-0" />
    <p class="m-0">Destino Del Pedido</p>
    <hr class="p-0 mt-0 m-0 pt-0" />
  </div>
  <div class="text-left m-2">
    <p class="m-0 p-0">Pais: <b>{{PaisDestino}}</b></p>
    <p class="m-0 p-0">Provincia: <b>{{ProvinciaDestino}}</b></p>
    <p class="m-0 p-0">Sector: <b>{{SectorDestino}}</b></p>
  </div>
  <div class="text-left m-2">
    <hr class="m-0 p-0" />
    <p class="m-0 p-0">Forma De Pago: <b>{{FormaPago}}</b></p>
    <p class="m-0 p-0">Precio:  <b>{{Precio | currency}}</b></p>
  </div>
  <div class="text-cente m-2">
    <hr class="m-1 " />
    <button class="btn btn-success text-white btn-sm btn-block mb-2"><i class="fas fa-sms"></i> Conversar con el vendedor</button>
  </div>


  </div>
